<!-- Replace ::text:: with your code -->
<h2>Create / Edit Course</h2>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" >
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <!--Use the name `title` for the form control.-->
        <input type="text" id="title"  formControlName="title" placeholder="Input text"/>
        <span *ngIf="title?.invalid && (title?.touched || submitted)" id="titleErrorMessage" class="text-danger">
          Title is required.
        </span>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <!--Use the name `description` for the form control.-->
        <textarea
          id="description"
          name="description"
          formControlName="description"
          placeholder="Input text"
          rows="4"
          cols="5"
        ></textarea>
        <span *ngIf="description?.invalid && (description?.touched || submitted)" id="descriptionErrorMessage" class="text-danger">
          Description is required.
        </span>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `author` for the form control.-->
          <input type="text" id="author" formControlName="author" placeholder="Input Author Name"/>
          <app-button id="createAuthor"></app-button>
        </div>
        <span *ngIf="author?.invalid && (author?.touched || submitted)" id="authorErrorMessage">
          New author should contain only latin letters and numbers.
        </span>
        <div class="course__authors">
          <!-- Use the name `authors` for the form array -->
          <div *ngFor="let author of authors?.value">
            {{ author }}
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <!-- Use the name `duration` for the form control -->
          <input
            type="number"
            id="duration"
            formControlName="duration"
            placeholder="Input duration"
          />
          <div class="course__duration">
            {{ duration?.value }} minutes
          </div>
        </div>
        <span *ngIf="duration?.invalid && (duration?.touched || submitted)" id="durationErrorMessage" class="text-danger">
          Duration is required.
        </span>
      </div>
      <div class="form__action">
        <app-button>text</app-button>
      </div>
    </div>
  </div>
</form>
