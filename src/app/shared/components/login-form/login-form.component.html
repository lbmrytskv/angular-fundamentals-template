<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form [ngForm]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form__control">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        ngModel
        emailValidatorDirective
        #emailInput="ngModel"
        placeholder="Input text"
        required
      />
      <span *ngIf="emailInput.errors?.required && (emailInput.touched || loginForm.submitted)" class="text-danger">
        Email is required.
      </span>
      <span *ngIf="emailInput.errors?.invalidEmail && (emailInput.touched || loginForm.submitted)" class="text-danger">
        Invalid email format.
      </span>
    </div>
  
    <div class="form__control">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        placeholder="Input text"
        required
        minlength="6"
      />
      <span *ngIf="passwordInput.errors?.required && (passwordInput.touched || loginForm.submitted)" class="text-danger">
        Password is required.
      </span>
      <span *ngIf="passwordInput.errors?.minlength && (passwordInput.touched || loginForm.submitted)" class="text-danger">
        Password must be at least 6 characters long.
      </span>
    </div>
  
    <div class="form__action">
      <app-button></app-button>
    </div>
  
    <div class="form__text">
      If you don't have an account, you may <strong>Register</strong>.
    </div>
  </form>
</div>
